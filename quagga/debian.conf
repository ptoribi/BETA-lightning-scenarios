#
# If this option is set the /etc/init.d/quagga script automatically loads
# the config via "vtysh -b" when the servers are started.
# Check /etc/pam.d/quagga if you intend to use "vtysh"!
#
vtysh_enable=yes
# ptoribi: option -A is removed so daemons could be telneted on all the network interfaces of the router
zebra_options="  --daemon"
bgpd_options="   --daemon"
ospfd_options="  --daemon"
ospf6d_options=" --daemon"
ripd_options="   --daemon"
ripngd_options=" --daemon"
isisd_options="  --daemon"
babeld_options=" --daemon"
#
# Please note that watchquagga_options is an array and not a string so that
# quotes can be used.
#
# The list of daemons to watch is automatically generated by the init script
# from daemons.conf and appended to the watchquagga_options.
# Example:
#    watchquagga_options=("-Adz" "-r" '/sbin/service %s restart' -s '/sbin/service %s start'  -k '/sbin/service %s stop')
watchquagga_enable=yes
watchquagga_options=(--daemon)
